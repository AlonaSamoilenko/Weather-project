<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Current weather</title>
  </head>
  <body>
    <div class="container">
      <div class="overview">
        <h1 id="city-name"><strong>New York City</strong></h1>
        <h2 id="date">Current Date</h2>
        <h3 id="time"><strong>Current time</strong></h3>
        <div class="clearfix weather-temperature">
          <h4>
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              width="110"
              id="icon"
            />
            <strong id="temperature"></strong>
            <span class="units">
              <a href="#" id="celsius-link" class="active">℃</a> |
              <a href="#" id="fahrenheit-link">℉</a>
            </span>
          </h4>
        </div>
      </div>
      <br />
      <div class="row g-3">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                id="city"
                type="text"
                class="form-control"
                placeholder="Enter your city"
                autocomplete="off"
                autofocus="on"
                aria-label="Enter city"
              />
            </div>
            <div class="col-3">
              <button type="submit" value="search" class="btn btn-primary">
                Search
              </button>
            </div>
            <div class="col-xl-3">
              <button
                type="button"
                class="btn btn-secondary"
                id="current-location"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>
      </div>
      <br />
      <div class="row">
        <div class="col-xl-8" id="forecast"></div>
        <div class="col-xl-4">
          <ul class="list-group-2" id="details-table">
            <li class="list-group-item">
              <div class="row">
                <div class="col-sm-4">🌡️ <strong>Feels like</strong></div>
                <div class="col-sm-4" id="feel-like">13℃</div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col-sm-4">💨 <strong>Wind</strong></div>
                <div class="col-sm-4" id="wind">12 km/h</div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col-sm-4">
                  <strong>💧Humidity</strong>
                </div>
                <div class="col-sm-4" id="humidity">58%</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <br />
    <small>
      <a
        class="byline"
        href="https://github.com/AlonaSamoilenko/Weather-project"
        target="_blank"
      >
        Open-source code
      </a>
      "by Alona Samoilenko"
    </small>
    <script src="src/script.js"></script>
  </body>
</html>
